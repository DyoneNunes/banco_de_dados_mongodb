version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: calmou_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: calmou_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - calmou_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Interface Web para MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: calmou_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - calmou_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  calmou_network:
    driver: bridge
